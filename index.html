<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <h1>Make your choosing!</h1>
    <div id="results" class="results">The one who gets to 5 score will be awarded the greatest of glory!</div>
    <div id="scoreboard" class="scoreboard">
        <div class="playerScore" id="playerScore">
            Player: 0
        </div>
        <div class="computerScore" id="computerScore">
            Comp: 0
        </div>
    </div>
    <button class="mybutton" id="rock" value="rock" name="selection"><img class="buttonImg" src="images/rock-emoji.png" alt=""></button>
    <button class="mybutton" id="paper" value="paper" name="selection"><img class="buttonImg" src="images/note-paper-letter-blank-page-scroll-icon-25.png" alt=""></button>
    <button class="mybutton" id="scissors" value="scissors" name="selection"><img class="buttonImg" src="images/scissors-emoji-452x512-04plwbqs.png" alt=""></button>

    <script src="index.js"></script>
</body>
</html>
