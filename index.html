<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet"> 
</head>
<body id="body">

    <header class = "header">ROCK PAPER SCISSORS</header>
    <h1>Make your choice!</h1>
    <div id="results" class="results">The one who gets to 5 score will be awarded the greatest of glory!</div><br>
    <div id="scoreboard" class="scoreboard">
        <div class="playerScore" id="playerScore">
            Player: 0
        </div>
        <div class="computerScore" id="computerScore">
            Computer: 0
        </div>
    </div>
    <br>
    <button class="mybutton" value="Rock" name="selection">
        <img class="buttonImg" src="images/rock-emoji.png" alt="">
    </button>

    <button class="mybutton" value="Paper" name="selection">
        <img class="buttonImg" src="images/note-paper-letter-blank-page-scroll-icon-25.png" alt="">
    </button>

    <button class="mybutton" value="Scissors" name="selection">
        <img class="buttonImg" src="images/scissors-emoji-452x512-04plwbqs.png" alt="">
    </button>
    <br>
    <script src="index.js"></script>

</body>
</html>
